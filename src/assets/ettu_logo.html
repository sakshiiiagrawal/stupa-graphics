<!DOCTYPE html>
<html>
<head>
    <title>ETTU Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .logo {
            width: 100px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .logo-text {
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: #1A6E9C;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-text">ETTU</div>
    </div>
</body>
</html>
